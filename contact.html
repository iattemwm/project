        <div class="div-know-me">
            <h1 class="headings">Contact Me</h1> <br><br>

            <form action="/submit_form" method="post">

                <label for="name">Name:</label>
                <input class="input-box" type="text" name="name" placeholder="Please Enter Your Name" required><br><br>

                <label for="email">Email:</label>
                <input class="input-box" type="email" name="email" placeholder="Please Enter Your Email ID"

                <label for="Subject">Subject: </label>

                    <option value="apple">Freelance</option>
                    <option value="banana">Part-Time</option>

                    <option value="date">Quary</option>
                </select>

                <br><br><br><br>

                <label for="Subject">Message:</label><br><br>
                <textarea class="input-box" placeholder="Type Your Message Here!" name="message" rows="4"
                    cols="50"></textarea>

                <br><br><br>

                <input class="bubmit-btn" type="submit" value="Submit">
            </form>
